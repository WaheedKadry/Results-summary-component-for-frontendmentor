<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="summary-card">
      <div class="result">
        <h3 class="t-result">your result</h3>
        <div class="feedback">
          <h2>76</h2>
          <small>of 100</small>
        </div>
        <h2 class="title-desc">great</h2>
        <p class="description">
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- result -->

      <div class="summary">
        <h3 class="t-summary">summary</h3>
        <div class="feedbacks">
          <div class="reaction">
            <div class="reaction-first">
              <i class="fa-solid fa-bolt"></i>
              <h4>reaction</h4>
            </div>
            <div class="reaction-second">
              <p><b>80</b> / 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="memory-first">
              <i class="fa-solid fa-brain"></i>
                            <h4>memory</h4>
            </div>
            <div class="memory-second">
              <p><b>92</b> / 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="verbal-first">
              <i class="fa-regular fa-comment"></i>
              <h4>verbal</h4>
            </div>
            <div class="verbal-second">
              <p><b>61</b> / 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="visual-first">
              <i class="fa-regular fa-eye"></i>
              <h4>visual</h4>
            </div>
            <div class="visual-second">
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="continue">continue</button>
        </div>
      </div>
      <!-- summary -->
    </div>
  </body>
</html>
